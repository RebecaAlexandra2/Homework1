<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&family=Khand:wght@700&display=swap"
        rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="signin-container">
        <h1 class="signintitle">
            Sign In
        </h1>
        <ul style="list-style-type:none; margin: 0; padding: 0; text-align: center;">
            <li style="margin: 0 10%;">
                <input type= "Username" name="Username" placeholder="Username">
            </li>
            <li style="margin: 0 10%;">
                <input type="password" name="Password" placeholder="Password">
            </li>
            <li style="display: flex; align-items: center; margin: 10px 0;">
                <input type="checkbox" style="margin: 0; margin-right: 5px; border-radius: 1px;">
                <p style="margin: 0; color: black; font-size: 11px; font-family: Inter; font-weight: 200; word-wrap: break-word"> Stay signed in </p>
            </li>
            <li style="margin: 5px 0; position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);">
                <p style="width: 100%; color: #C1C1C1; font-size: 11px; font-family: Khand; font-weight: 700; word-wrap: break-word; margin: 0;">CAN’T SIGN IN ?</p>
            </li>
            <li style="margin: 5px 5; position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);">
                <p style="width: 100%; color: #C1C1C1; font-size: 11px; font-family: Khand; font-weight: 700; word-wrap: break-word; margin: 0;">CREATE ACCOUNT</p>
            </li>
            <!-- Adăugat codul SVG -->
            <li style="margin: auto; position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%);">
                <svg width="84" height="60" viewBox="0 0 84 84" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="84" height="84" rx="30" fill="#D9D9D9"/>
                    <rect x="2" y="2" width="80" height="80" rx="30" fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M50.7628 43.6079H27V40.3921H50.7628L40.5106 30.2739L42.8146 28L57 42L42.8146 56L40.5106 53.7261L50.7628 43.6079Z" fill="#D9D9D9"/>
                </svg>
            </li>
        </ul>
    </div>
</body>

</html>
